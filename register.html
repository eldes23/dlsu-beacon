<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>DLSUbeacon</title>
  <link rel="shortcut icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="register/css/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="register/css/switchery.min.css">
  <script type="text/javascript" src="register/js/switchery.min.js"></script>
</head>

<body>
  <div id="wrapper">
  
  <h1>Registration Form</h1>
  
  <form onsubmit="return false">
  <div class="col-2">
    <label>
      ID Number:
      <input placeholder="" id="name" name="name" tabindex="1">
    </label>
  </div>
  <div class="col-2">
    <label>
      Name:
      <input placeholder="First Name, Last Name" id="company" name="company" tabindex="2">
    </label>
  </div>
  <div class="col-3">
    <label>
      Username:
      <input placeholder="max. of 32 characters" id="company" name="company" tabindex="2">
    </label>
  </div>
  
  <div class="col-3">
    <label>
      Password:
      <input placeholder="up to 4 to 32 characters" id="phone" name="phone" tabindex="2">
    </label>
  </div>
  <div class="col-3">
    <label>
      Confirm Password:
      <input placeholder="up to 4 to 32 characters" id="email" name="email" tabindex="3">
    </label>
  </div>  
  <div class="col-3">
    <label>
      Email:
      <input placeholder="use @dlsu.edu.ph only" id="email" name="email" tabindex="3">
    </label>
  </div>
  <div class="col-3">
    <label>
      Confirm Email:
      <input placeholder="use @dlsu.edu.ph only" id="email" name="email" tabindex="3">
    </label>
  </div>
  <div class="col-3">
    <label>
      College:
      <select tabindex="4">
        <option>Choose your college here...</option>
        <option>CLA</option>
        <option>COB</option>
        <option>COS</option>
        <option>CCS</option>
        <option>CED</option>
        <option>COE</option>
        <option>GCOE</option>
        <option>COL</option>
      </select>
    </label>
  </div>
  
  <div class="col-submit">
    <button class="submitbtn">Submit Form</button>
  </div>
  
  </form>
  </div>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>
</body>
</html>
